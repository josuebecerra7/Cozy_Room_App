<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="IoT, Sensors, Coziness">
  <meta name="author" content="Josue Becerra, Yacine Rabehi, Wania Khan">
  <title>Cozy Classroom &middot; </title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
  <link href="/static/js/toolkit-inverse.css" rel="stylesheet">
  <link href="/static/js/application.css" rel="stylesheet">
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 sidebar">
        <nav class="sidebar-nav">
          <div class="sidebar-header">
            <button class="nav-toggler nav-toggler-md sidebar-toggler" type="button" data-toggle="collapse"
              data-target="#nav-toggleable-md">
              <span class="sr-only">Toggle nav</span>
            </button>
            <a class="sidebar-brand img-responsive" href="/">
              <span class="icon icon-leaf sidebar-brand-icon"></span>
            </a>
          </div>

          <div class="collapse nav-toggleable-md" id="nav-toggleable-md">
            <ul class="nav nav-pills nav-stacked flex-column">
              <li class="nav-header">Options</li>
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/about_api">API</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/about">About</a>
              </li>
            </ul>
            <hr class="visible-xs mt-3">
          </div>
        </nav>
      </div>
      <div class="col-md-9 content">
        <div class="dashhead">
          <div class="dashhead-titles">
            <h2 class="dashhead-title">Cozy Classroom</h2>
          </div>

          <div class="btn-toolbar dashhead-toolbar">
            <div class="btn-toolbar-item input-with-icon">

            </div>
          </div>
        </div>

        <hr class="mt-3">

        <form>
          <div class="form-group row">
            <label for="inputIndex1" class="col-sm-2 col-form-label">Heat Index</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputIndex1" placeholder="Heat Index importance (0 to 100)">
            </div>
			<div class="col-sm-2" data-toggle="tooltip" data-placement="top">
				<a data-toggle="tooltip" title="This represents the temperature felt. It is calculated by taking the humidity in consideration">
					<i class="fas fa-question-circle"></i>
				</a>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputIndex2" class="col-sm-2 col-form-label">Air Quality Index</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputIndex2" placeholder="Air Index importance (0 to 100)">
            </div>
			<div class="col-sm-2" data-toggle="tooltip" data-placement="top">
				<a data-toggle="tooltip" title="This index is calculated using the data from the levels of CO2, NO2 and PM10.">
					<i class="fas fa-question-circle"></i>
				</a>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputIndex3" class="col-sm-2 col-form-label">Light Index</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputIndex3"
                placeholder="Light Index importance (0 to 100)">
            </div>
			<div class="col-sm-2" data-toggle="tooltip" data-placement="top">
				<a data-toggle="tooltip" title="This reflects the lightning adecacy in the room">
					<i class="fas fa-question-circle"></i>
				</a>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputIndex4" class="col-sm-2 col-form-label">Sound Index</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputIndex4"
                placeholder="Sound Index importance (0 to 100)">
            </div>
			<div class="col-sm-2" data-toggle="tooltip" data-placement="top">
				<a data-toggle="tooltip" title="This is an index of comfortability in terms of noise">
					<i class="fas fa-question-circle"></i>
				</a>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-5 offset-sm-2">
              <button id="get_button" type="submit" class="btn btn-primary">View results</button>
            </div>
          </div>
        </form>


        <div class="hr-divider mt-5 mb-3">
          <h3 class="hr-divider-content hr-divider-heading">Results</h3>
        </div>
        <h3 style="text-align: center;">
          <div id="div_time" style="width: 800px; height: 10px;"></div>
        </h3>
        <!--Final for final index-->
        <div class="row text-center mt-5">
          <div class="col-md-3 mb-2 mb-md-4"></div>
          <div class="col-md-3 mb-2 mb-md-4">
            <div id="chart_div_final_index" style="width: 550px; height: 350px;" class="w-3 mx-auto">
              <!-- Final Index gauge will be here -->
            </div>
            <h1>
              <div id="value_div_final_index" style="width: 400px; height: 20px;"></div>
            </h1>
          </div>
        </div>


        <!-- ======Row of indexes====== -->
        <div class="row text-center mt-5">
          <div class="col-md-3 mb-2 mb-md-4">
            <div id="chart_div_heat_index" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Heat Index gauge will be here -->
            </div>
            <h4> <div id="value_div_heat_index" style="width: 180px; height: 60px;"></div></h4>
          </div>
          <div class="col-md-3 mb-2 mb-md-2">
            <div id="chart_div_light_index" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Light index gauge will be here -->
            </div>
            <h4> <div id="value_div_light_index" style="width: 180px; height: 60px;"></div></h4>
          </div>
          <div class="col-md-3 mb-4 mb-md-2">
            <div id="chart_div_sound_index" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Sound index gauge will be here -->
            </div>
            <h4> <div id="value_div_sound_index" style="width: 180px; height: 60px;"></div> </h4>
          </div>
          <div class="col-md-3 mb-4 mb-md-2">
            <div id="chart_div_air_index" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Air quality index gauge will be here -->
            </div>
            <h4> <div id="value_div_air_index" style="width: 180px; height: 60px;"></div> </h4>
          </div>
        </div>

        <!-- <button onclick="hideValues()">Show more details</button> -->
        <button onclick="hideValues()">Show Current Data</button>
        <!-- ======First row of sensor values====== -->
        <div class="row text-center mt-5">

          <div class="col-md-3 mb-2 mb-md-2" id="coltemp">
            <div id="chart_div_temp" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Temperature gauge will be here -->
            </div>
            <h4>Temperature</h4>
          </div>
          <div class="col-md-3 mb-4 mb-md-2" id="collight">
            <div id="chart_div_light" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Light gauge will be here -->
            </div>
            <h4>Light</h4>
          </div>
          <div class="col-md-3 mb-4 mb-md-2" id="colsound">
            <div id="chart_div_sound" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Sound gauge will be here -->
            </div>
            <h4>Noise</h4>
          </div>
          <div class="col-md-3 mb-2 mb-md-4" id="colhumid">
            <div id="chart_div_hum" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- Humidity gauge will be here -->
            </div>
            <h4>Humidity</h4>
          </div>
        </div>

        <!-- ======Second row of sensor values====== -->
        <div class="row text-center mt-5">
          <div class="col-md-3 mb-2 mb-md-2 " id="colco2">
            <div id="chart_div_co2" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- CO2 gauge will be here -->
            </div>
            <h4>CO2</h4>
          </div>
          <div class="col-md-3 mb-4 mb-md-2" id="colpm10">
            <div id="chart_div_pm10" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- PM10 gauge will be here -->
            </div>
            <h4>PM10</h4>
          </div>
          <div class="col-md-3 mb-4 mb-md-2" id="colno2">
            <div id="chart_div_no2" style="width: 500px; height: 150px;" class="w-3 mx-auto">
              <!-- NO2 gauge will be here -->
            </div>
            <h4>NO2</h4>
          </div>
        </div>


        <hr class="mt-5">
      </div>
    </div>

	<script src="https://kit.fontawesome.com/ceaed2f59c.js" crossorigin="anonymous"></script>
    <script src="/static/js/toggle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="/static/js/getrequest.js"></script>
    <script src="/static/js/equations.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script type="text/javascript" src="static/js/loader.js"></script>
    <script type="text/javascript" src="static/js/gauges.js"></script>
</body>

</html>
